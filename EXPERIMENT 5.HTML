<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Hotel Room Booking Form</legend>
            <label for="">Name</label>
            <input type="text" placeholder="Enter your name"><br><br>
            <label for="">Email:</label>
            <input type="text" placeholder="Enter valid email address"><br><br>
            <label for="room">Room Type:</label>
            <select id="room" name="room">
                <option>Single</option>
                <option>Double</option>
                <option>suite</option>
            </select><br><br>
            <label for="checkin">Check-in DATE</label>
            <input type="date" id="checkin" name="checkin"><br><br>
            <label for="Comments">Additional Requests:</label><br><br>
            <textarea id="comments" name="comments" row="4" cols="40"></textarea><br><br>
            <button type="submit">Book now</button>
            <button type="rest">Rest</button>
            </form>
</body>
</html>
